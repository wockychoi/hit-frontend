<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Shop Homepage - Vue 적용</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        line-height: 1.6;
        color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" href="/programlist/list/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/programlist/list/about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/programlist/list/contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/programlist/list/review.html">사용후기</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <br>                       
                <h1 class="display-4 fw-bolder">프로그램은 프로그램 다워야 한다 ! <br>개발에 대한 신념입니다.</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this program list hompeage template</p>
                <br>
                <!-- <button type="button" class="btn btn-outline-light">Light</button> -->
                <!-- <button type="button" class="btn btn-outline-warning" @click="test()">프로그램 제작 문의하기</button> -->
                <button type="button" class="btn btn-outline-warning" onclick="kakaoOpen()">프로그램 제작 문의하기</button>

            </div>
        </div>
    </header>

    <!-- Vue App 시작 -->
    <div id="app" class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" v-for="product in products" :key="product.id">
                    <div class="card h-100">
                        <!-- Sale badge-->
                        <div v-if="product.sale" class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                        <!-- Product image-->
                        <img class="card-img-top" :src="product.image" alt="상품 이미지" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ product.name }}</h5>
                                <!-- Product reviews-->
                                <div v-if="product.stars" class="d-flex justify-content-center small text-warning mb-2">
                                    <div v-for="n in product.stars" :key="n" class="bi-star-fill"></div>
                                </div>
                                <!-- Product price-->
                                <div v-if="product.oldPrice">
                                    {{ product.price }}
                                    <span class="text-muted text-decoration-line-through">{{ product.oldPrice }}</span>
                                </div>
                                <div v-else>
                                    {{ product.price }}
                                </div>
                                
                                <!-- Product price-->
                                <div v-if="product.review">
                                    <!-- <span >{{ product.review }}</span> -->
                                    <p v-html="product.review"></p>
                                </div>
                                
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <button class="btn btn-outline-dark mt-auto" @click="openPopup(product.id)">
                                    {{ product.buttonText }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue & Bootstrap JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue App Script -->
    <script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {

                        image: '/programlist/tistory/tistory_home.png',
                        sale: false,
                        stars: 5,
                        buttonText: 'View detail',
                        review: '<span style="font-size:0.9rem"><strong>티스토리 자동포스팅 프로그램</strong>은 <span style="color:red;">키워드 기반</span>으로 자동 글 등록이 가능한 프로그램</span>'
                    },
                    {
                        id: 2,
                        name: '카카오톡 채팅 봇',
                        price: '$18.00',
                        oldPrice: '$20.00',
                        image: '/programlist/kakao/kakaobot_home.png',
                        sale: true,
                        stars: 5,

                    },
                    {
                        id: 3,

                    },
                    {
                        id: 4,

                        price: '$40.00',
                        image: 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg',
                        sale: false,
                        stars: 5,
                        buttonText: 'View detail'
                    },
                    {
                        id: 5,

                        price: '$120.00 - $280.00',
                        image: 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg',
                        sale: false,
                        stars: 0,

                    },
                    {
                        id: 6,

                    {

                        buttonText: 'View detail'
                    }
                ]
            };
        },
        methods: {
            openPopup(productId) {
                const url = `/programlist/list/detail.html?productId=${productId}`;
                //window.open(url, '상품상세', 'width=600,height=400,scrollbars=yes');
                location.href = url;
            },
            test() {
                const url = 'https://open.kakao.com/o/sWcxAaFh';
                //window.open(url, '상품상세', 'width=600,height=400,scrollbars=yes');
                location.href = url;
            }
        }
    }).mount('#app');

    function kakaoOpen(){
        url = 'https://open.kakao.com/o/sWcxAaFh'
        window.open(url, '문의하기', 'width=800,height=500,scrollbars=yes');
        
    }
    </script>
</body>
</html>
