<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">My Shop</a>
        </div>
    </nav>

    <!-- Vue App -->
    <div id="app">
        <section class="py-5" v-if="product">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <img class="card-img-top mb-5 mb-md-0" :src="product.image" alt="Product Image" />
                    </div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{ product.title }}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through" v-if="product.originalPrice">{{ product.originalPrice }}</span>
                            <span>{{ product.price }}</span>
                        </div>
                        <p class="lead">{{ product.description }}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" type="number" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section v-else class="py-5">
            <div class="container text-center">
                <h2>Product not found.</h2>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2025</p></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue Logic -->
    <script>
    const { createApp } = Vue;

createApp({
    data() {
        return {
            products: {
                1: {
                    title: '티스토리 자동포스팅 프로그램',
                    description: '이 프로그램은 티스토리에 자동으로 글을 등록해주는 기능을 제공합니다. 키워드 기반, 스케줄링 기능 포함.',
                    image: '/programlist/tistory/tistory_main.png',
                    price: '$40.00',
                    originalPrice: '$80.00'
                },
                2: {
                    title: '카카오톡 자동화 프로그램',
                    description: '카카오톡 메시지 전송, 그룹 관리 등 다양한 자동화 기능을 지원하는 프로그램입니다.',
                    image: 'https://dummyimage.com/600x700/abc/fff.jpg',
                    price: '$60.00',
                    originalPrice: '$120.00'
                },
                3: {
                    title: '인스타그램 스케줄러',
                    description: '인스타그램 게시물을 예약 업로드하고, 해시태그를 자동 생성하는 기능이 포함되어 있습니다.',
                    image: 'https://dummyimage.com/600x700/def/fff.jpg',
                    price: '$30.00',
                    originalPrice: ''
                }
            },
            product: null
        }
    },
    mounted() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');  // 👈 이 부분이 중요
        if (productId && this.products[productId]) {
            this.product = this.products[productId];
        }
    }
}).mount('#app');
    </script>
</body>
</html>
