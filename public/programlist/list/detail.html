<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        line-height: 1.6;
        color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">My Shop</a>
        </div>
    </nav>

    <!-- Vue App -->
    <div id="app">
        <section class="py-5" v-if="product">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-12 text-center mb-4">
                        <img class="img-fluid" :src="product.image" alt="Product Image" />
                    </div>
                    <div class="col-12" style="text-align: center;">
                        <h1 class="display-5 fw-bolder">{{ product.title }}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through" v-if="product.originalPrice">{{ product.originalPrice }}</span>
                            <span>{{ product.price }}</span>
                        </div>
                        <p class="lead" v-html="product.description"></p>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-warning" onclick="kakaoOpen()">프로그램 제작 문의하기</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <section v-else class="py-5">
            <div class="container text-center">
                <h2>Product not found.</h2>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2025</p></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue Logic -->

                    <p>(원하시는 정보마다 프로그램을 제작해야합니다.)</p>

                    price: '$60.00',
                    originalPrice: '$120.00'
                },
                3: {

                    description: '인스타그램 게시물을 예약 업로드하고, 해시태그를 자동 생성하는 기능이 포함되어 있습니다.',
                    image: 'https://dummyimage.com/600x700/def/fff.jpg',
                    price: '$30.00',
                    originalPrice: ''
                }
            },
            product: null
        }
    },
    mounted() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');  // 👈 이 부분이 중요
        if (productId && this.products[productId]) {
            this.product = this.products[productId];
        }
    }
}).mount('#app');
function kakaoOpen(){
        url = 'https://open.kakao.com/o/s42fyCqh'
        window.open(url, '문의하기', 'width=800,height=500,scrollbars=yes');
        
    }
    </script>
</body>
</html>
